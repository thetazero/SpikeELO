<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpikeELO</title>
  <link rel="stylesheet" href="https://thetazero.github.io/style.css">
  <link rel="stylesheet" href="custom.css">
  <script src="csv.min.js"></script>
  <script src="api.js"></script>
  <meta name="description" content="SpikeELO made by me">
</head>

<body>
  <nav>
    <ul>
      <li class="on" tab="Rating"><a>Rating</a></li>
      <li tab="Matches"><a>Matches</a></li>
      <li tab="Team"><a>Team</a></li>
      <li tab="None" class="x" ><a onclick="clearQuery()">X</a></li>
    </ul>
  </nav>
  <div class="nm_container">
    <div class="center">
      <h1>SpikeELO/<a contenteditable="true" id="q" spellcheck="false">*</a></h1>
    </div>
    <div class="tab_container">
      <div tab="rating">
        <table>
          <tr>
            <th>Team</th>
            <th>ELO (Average: <b id="averageELO">1000</b>)</th>
          </tr>
          <tbody id="ratingElem">

          </tbody>
        </table>
      </div>
      <div tab="matches" style="display: none;">
        <table>
          <!-- <tr>
            <th>Winner</th>
            <th>Loser</th>
          </tr> -->
          <tbody id="matchesElem">
          </tbody>
        </table>
      </div>
      <div tab="Team" style="display: none;">
        <b id="teamSelected">Please select a team</b>
        <div id="teamCard">
          <h1 class="title"></h1>
          Games: <b class="games">0</b>
          Wins: <b class="green wins">0</b>
          Losses: <b class="red losses">0</b>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
