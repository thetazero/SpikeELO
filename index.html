<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpikeELO</title>
  <link rel="stylesheet" href="https://thetazero.github.io/style.css">
  <link rel="stylesheet" href="custom.css">
  <script src="csv.min.js"></script>
  <script src="api.js"></script>
  <meta name="description" content="SpikeELO made by me">
</head>

<body>
  <nav>
    <ul>
      <li class="on" tab="Rating"><a>Rating</a></li>
      <li tab="Matches"><a>Matches</a></li>
    </ul>
  </nav>
  <div class="nm_container">
    <div class="center">
      <h1>SpikeELO/<a contenteditable="true" id="q" spellcheck="false">*</a></h1>
    </div>
    <div class="tab_container">
      <div tab="rating">
        <table>
          <tr>
            <th>Team</th>
            <th>ELO</th>
          </tr>
          <tbody id="ratingElem">

          </tbody>
        </table>
      </div>
      <div tab="matches" style="display: none;">
        <table>
          <tr>
            <th>Winner</th>
            <th>Loser</th>
          </tr>
          <tbody id="matchesElem">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
